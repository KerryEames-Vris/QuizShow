<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecialQuizshow</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="root">
    <div>
      <h1 class="pageTitle">Give It Your Best Shot</h1>
      <h2 class="examQuestion">
        Has enough of the classes sunk in for me? Click the buttons below to
        find out!
      </h2>
    </div>

    <hr />
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn buttonColor" id="examBtn1" type="button">No</button>
      <button class="btn buttonColor" id="examBtn2" type="button">Nah</button>
      <button class="btn buttonColor" id="examBtn3" type="button">Nope</button>
      <button class="btn buttonColor" id="examBtn4" type="button">
        Not enough
      </button>
    </div>
    <hr />
    <div>
      <button
        type="button"
        class="btn buttonColor btn-lg customHidden col-4 d-grid gap-2 mx-auto"
        id="startBtn"
        data-state="visible"
      >
        Begin
      </button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
