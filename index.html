<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecialQuizshow</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="root">
    <div>
      <h1 class="pageTitle">Give It Your Best Shot</h1>
      <h2 class="examQuestion">
        Welcome to the Quiz Show! Think you know enough about animals to beat
        the Timer?
      </h2>
    </div>
    <div>
      <button
        type="button"
        class="btn buttonColor btn-lg col-4 d-grid gap-2 mx-auto"
        id="startBtn"
      >
        Begin
      </button>
      <div class="d-flex flex-row col-4 d-grid gap-2 mx-auto">
        <h1 class="invisible" id="bigClock">Time Remaining:</h1>
        <h1 id="timer"></h1>
      </div>
      <div class="invisible pageTitle" id="scoreBoard">
        <h2>You're all done, your final score is <span id="finalScore"></span>! record your initials and hit submit!</h2>
        <form class="pageTitle">
          <input type="text" class="initials"/>
          <button type="submit"
          id="submitScore"
          class="btn buttonColor endBtn">Submit</button>
        </form>
      </div>
      <div class="pageTitle" id="leaderboard"></div>
    </div>

    <hr />
    <div class="container col-12 min-vh-100 w-100">
    <div id="quizShow"></div>
  </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
